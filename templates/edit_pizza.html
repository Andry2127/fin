{# "templates/edit_pizza.html" #}

{% extends "_base.html" %}

{% block content %}


<form action="{{ url_for('pizzas.edit_pizza', id=pizza.id)}}" method="post">
    <p>
        <label>Назва піци</label>
        <input type="text" name="name" value="{{ request.form.name or pizza.name }}">
    </p>
    <p>
        <label>ціна</label>
        <input type="number" name="price" value="{{ request.form.price or pizza.price }}">
    </p>
    <button type="submit">редагувати пицю</button>
</form>

{% endblock content %}
